<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ember.js - TodoMVC</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input type="text" id="new-todo" placeholder="What needs to be done?" />
		</header>

		<section id="main">
			<ul id="todo-list">
				<li class="completed">
					<input type="checkbox" class="toggle">
					<label for="">Learn Ember.js</label><button class="destroy"></button>
				</li>
				<li>
					<input type="checkbox" class="toggle">
					<label for="">...</label><button class="destroy"></button>
				</li>
				<li>
					<input type="checkbox" class="toggle">
					<label for="">Profit!</label><button class="destroy"></button>
				</li>
			</ul>

			<input type="text" id="toggle-all" />
		</section>

		<footer id="footer">
			<span id="todo-count"><strong>2</strong> todos left</span>
			<ul id="filters">
				<li><a href="all" class="selected">All</a></li>
				<li><a href="active">Active</a></li>
				<li><a href="completed">Completed</a></li>
			</ul>

			<button id="clear-completed">Clear Completed (1)</button>
		</footer>
	</section>

	<footer id="info">
		<p>Double-click to edit</p>
	</footer>
</body>
</html>
